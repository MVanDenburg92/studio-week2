  <div id="mapId"></div>

<script>
  // Initialize the map

    var map = L.map("mapId").setView([41.886, -87.6298], 13);

    /*
     * Use Leaflet's tileLayer method to create a new tile layer, then add it to the map
     ** Reference: https://leafletjs.com/reference-1.6.0.html#tilelayer
     */
  L.tileLayer('https://{s}.tile.thunderforest.com/pioneer/{z}/{x}/{y}.png?apikey={apikey}', {
	attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	apikey: '7cdc968bffbf4e95a1fa245fee149002',
	maxZoom: 22
}).addTo(map);
        // Control 2: This add a scale to the map
L.control.scale('topright', 'metric').addTo(map);

        // Control 3: This add a Search bar
var searchControl = new L.esri.Controls.Geosearch().addTo(map);
var results = new L.LayerGroup().addTo(map);

searchControl.on('results', function(data){
  results.clearLayers();
  for (var i = data.results.length - 1; i >= 0; i--) {
    results.addLayer(L.marker(data.results[i].latlng));}
  });

</script>
